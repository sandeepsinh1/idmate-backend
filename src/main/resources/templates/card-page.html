<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Digital Visiting Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d8c3a5, #eae7dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      max-width: 350px;
      background: linear-gradient(to bottom right, #1e293b, #0f172a);
      color: #f8fafc;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      padding: 2rem;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Decorative glow */
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #ff8a00, #e52e71, #00c6ff, #ff8a00);
      animation: rotate 6s linear infinite;
      z-index: 0;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: linear-gradient(to bottom right, #1e293b, #0f172a);
      border-radius: 20px;
      z-index: 1;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    .card-content {
      position: relative;
      z-index: 2;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #f8fafc;
      margin-bottom: 15px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .name {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .title {
      font-size: 0.95rem;
      color: #94a3b8;
      margin-bottom: 1rem;
    }

    .info {
      margin: 6px 0;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #cbd5e1;
    }

    .info a {
      color: #f1f5f9;
      text-decoration: none;
    }

    .info a:hover {
      color: #ffb74d;
    }

    .info i {
      margin-right: 10px;
      color: #f7931e;
    }

    .social-icons {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons img {
      width: 35px;
      height: 35px;
      cursor: pointer;
      border-radius: 50%;
      padding: 6px;
      background: rgba(255,255,255,0.1);
      transition: transform 0.3s, background 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.15);
      background: rgba(255,255,255,0.25);
    }

    .qr {
      margin-top: 1.5rem;
    }

    .qr img {
      width: 120px;
      height: 120px;
    }

    .qr p {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-content">
      <!-- Name & Title -->
    <div th:if="${card.name != null}" class="name" th:text="${card.name}">John Doe</div>
    <div th:if="${card.title != null}" class="title" th:text="${card.title}">Software Engineer</div>

    <!-- Address -->
    <div class="info" th:if="${card.address != null}">
      <i class="fas fa-map-marker-alt"></i>
      <a th:href="'https://www.google.com/maps/search/' + ${card.address}" target="_blank" th:text="${card.address}">
        123 Example St, City
      </a>
    </div>

    <!-- Phone -->
    <div class="info" th:if="${card.phone != null}">
      <i class="fas fa-phone"></i>
      <a th:href="'tel:' + ${card.phone}" th:text="${card.phone}">(123) 456-7890</a>
    </div>

    <!-- Website -->
    <div class="info" th:if="${card.website != null}">
      <i class="fas fa-globe"></i>
      <a th:href="${card.website}" target="_blank">Website</a>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
      <a th:if="${card.instagram != null}" th:href="${card.instagram}" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a th:if="${card.facebook != null}" th:href="${card.facebook}" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a th:if="${card.whatsapp != null}" th:href="'https://wa.me/' + ${card.whatsapp}" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
    </div>
	<div>
		<div class="qr">
			<img th:src="'https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=http://localhost:8080/car/card/' + ${card.user.userId}" 
			     alt="QR Code" 
			     style="width:120px; height:120px;"/>

		  
		  <p>Scan to view my card</p>
		</div>

</div>
     </div>
</div>

</body>
</html>
